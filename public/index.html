<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <title>AI Verifier</title>
    <link rel="manifest" href="/app.webmanifest">
    <meta name="theme-color" content="#2563eb">
    <style>
        body { font-family: -apple-system, sans-serif; background: #f3f4f6; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .card { background: white; padding: 20px; border-radius: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        textarea { width: 100%; height: 150px; border: 1px solid #ddd; border-radius: 12px; padding: 12px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; background: #2563eb; color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; margin-top: 15px; cursor: pointer; }
        #result { margin-top: 20px; text-align: center; font-weight: bold; font-size: 1.2rem; }
    </style>
</head>
<body>
    <div class="card">
        <h2>AI Content Detector</h2>
        <textarea id="inputText" placeholder="Paste text here..."></textarea>
        <button onclick="analyzeText()">Analyze Text</button>
        <div id="result"></div>
    </div>

    <hr style="margin: 40px 0; border: 0; border-top: 1px solid #ddd;">

    <div class="card" id="call-section">
        <h2>P2P Secure Call</h2>
        <p style="font-size: 0.8rem; color: #666;">Your ID :</p>
        <div id="my-id" style="background: #e7f3ff; padding: 10px; border-radius: 10px; font-weight: bold; color: #2563eb; margin-bottom: 10px;">Connecting...</div>
        
        <input type="text" id="remote-id" placeholder="Enter Friend's ID" style="width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box;">
        <button onclick="makeCall()" style="background: #16a34a; color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold;">ðŸ“ž Start Voice Call</button>
        
        <div id="call-status" style="margin-top: 10px; font-weight: bold;"></div>
        <audio id="remote-audio" autoplay></audio>
    </div>
    

    <script>
        async function analyzeText() {
            const text = document.getElementById('inputText').value;
            const resDiv = document.getElementById('result');
            if (text.length < 10) return alert("Text too short!");

            resDiv.innerText = "Analyzing...";
            try {
                const response = await fetch('/api/check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });
                const result = await response.json();
                const score = Math.round(result[0].score * 100);
                resDiv.style.color = result[0].label === "Real" ? "#16a34a" : "#dc2626";
                resDiv.innerText = `${result[0].label}: ${score}% confidence`;
            } catch (e) {
                resDiv.innerText = "Error checking text.";
            }
        }
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }

        const peer = new Peer({
  debug: 3 
});
    const remoteAudio = document.getElementById('remote-audio');
    const statusDiv = document.getElementById('call-status');

    peer.on('open', (id) => {
        document.getElementById('my-id').innerText = id;
    });

    peer.on('call', (call) => {
        if(confirm("Incoming call! Answer?")) {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then((stream) => {
                    call.answer(stream);
                    setupCall(call);
                });
        }
    });

    function makeCall() {
        const remoteId = document.getElementById('remote-id').value;
        statusDiv.innerText = "Calling...";
        
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then((stream) => {
                const call = peer.call(remoteId, stream);
                setupCall(call);
            })
            .catch(err => alert("Need mic access!"));
    }

    function setupCall(call) {
        call.on('stream', (stream) => {
            remoteAudio.srcObject = stream;
            statusDiv.innerText = "Connected! ðŸŸ¢";
            statusDiv.style.color = "#16a34a";
        });
    }
    </script>
</body>
</html>
